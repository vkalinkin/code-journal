<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <title>Coding Journal</title>
  </header>
  <main>

    <div class="container">

      <div class="row">
        <div class="column-full">
          <div class="pageTitle-block">
            <h1>Code Journal</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column-full">
          <div class="heading-block">
            <h1>New Entry</h1>
          </div>
        </div>
      </div>

      <div class="data-view='entry-form'">

      <div class="row">
        <div class="column-half">
          <div class="image-holder">
            <img src="images/placeholder-image-square.jpg">
          </div>
        </div>


          <div class="column-half">
            <label for = "entryTitle">Title</label>
            <div><input type = "text" id="entryTitle"></div>
            <label for="entryPhotoUrl">Photo URL</label>
            <div><input type = "text" id="entryPhotoUrl"></div>

        </div>


          </div>
          <div class="row">
            <label for="entryNotes">Notes</label>
            <textarea id="entryNotes" cols="150" rows="8"></textarea>
          </div>

          <div class="row">
            <button class="button-save">SAVE</button>
          </div>
      </div>

    </div>




  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
