<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <title>Coding Journal</title>
  </header>
  <main>

    <div class="container">
      <form>
        <div class="row purple">
          <div class="column-half purple">
            <span class="cj-title">Code Journal</span>
            <span class="entries-tab"><a class="e-tab">Entries</a></span>
          </div>

          <div class="column-half search-section purple hidden">
            <span class="purple">
              <input type="text" id="searchBar" name="search">
            </span>
            <span>
              SEARCH
            </span>
          </div>
        </div>



          <!-- <div class="column-full">
            <div class="pageTitle-block">
              <span class="cj-title">Code Journal</span>
              <span class="entries-tab"><a class="e-tab">Entries</a></span>

            </div>
          </div> -->

      </form>


      <div class = "inputForm" data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <div class="heading-block">
              <h1 class="title-newEntry">New Entry</h1>
              <h1 class="title-editing hidden">Editing</h1>
            </div>
          </div>
        </div>

        <form>
          <div class="row center">
            <div class="column-half">
              <div class="image-holder">
                <img src="images/placeholder-image-square.jpg">
              </div>
            </div>

              <div class="column-half">
                <label for = "entryTitle">Title</label>
                <div><input type = "text" id="entryTitle" name= "title" required></div>
                <label for="entryPhotoUrl">Photo URL</label>
                <div><input type = "text" id="entryPhotoUrl" name = "url" required></div>
              </div>
          </div>

          <div class="row">
            <label for="entryNotes" class="notesLabel">Notes</label>
            <textarea id="entryNotes" name = "notes" cols="150" rows="8" required></textarea>
          </div>

          <div class="row last onlySave">
            <span class = "deleteLink hidden">
              <a class="deleteAnchor">Delete Entry</a>
            </span>
            <span>
              <button type="submit">SAVE</button>
            </span>
          </div>
        </form>
      </div>

      <div class= "entryList hidden" data-view="entries">
        <div class="row entries-top">
              <span class= "entries-title">Entries</span>
              <span>
                <a class="new-button">NEW</a>
              </span>
        </div>
        <ul style="list-style-type: none;">

        </ul>
      </div>

      <div class="modal hidden">

        <div class="modal-content hidden">
          <div class="row delete-q">
            <h2>Are you sure you want to delete this entry?</h2>
          </div>

          <div class="row modal-options">
            <span>
              <a class="cancel-button">CANCEL</a>
            </span>
            <span>
              <a class="confirm-button">CONFIRM</a>
            </span>
          </div>

        </div>
      </div>

    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
